<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Test - Completion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Test Completed</h2>
                    </div>
                    <div class="card-body">
                        <h4 class="mb-4">Thank you for completing the Big Five Personality Test!</h4>
                        
                        <p>We'd like to store your answers for research purposes. Do you consent to this? Your data will be anonymized and used only for scientific research.</p>
                        
                        <form action="{{ url_for('finish') }}" method="post">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="consent" id="consent_yes" value="yes" required>
                                <label class="form-check-label" for="consent_yes">
                                    Yes, I consent to my anonymized data being used for research
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="consent" id="consent_no" value="no" required>
                                <label class="form-check-label" for="consent_no">
                                    No, please don't use my data for research
                                </label>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">View My Results</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
