{% extends "base.html" %}

{% block title %}Home - Flask Login System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-body p-5">
                <h1 class="display-4 mb-4">Welcome to TraitLens</h1>
                <p class="lead mb-4">Personality Prediction.</p>
                
                {% if current_user.is_authenticated %}
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">Go to Dashboard</a>
                    </div>
                {% else %}
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg me-md-2">Login</a>
                        <a href="{{ url_for('register') }}" class="btn btn-success btn-lg">Register</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
